spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: SAP-RFC
        uri: lb://sap-rfc-template
        predicates:
        - Path=/saprfc/**
        filters:
        - RewritePath=/saprfc/(?<path>.*), /$\{path}
      - id: PCI-IVR
        uri: lb://PCI-IVR
        predicates:
        - Path=/PCI-IVR/**
        filters:
        - RewritePath=/PCI-IVR/(?<path>.*), /$\{path}
      - id: SOCIETY-API-GATEWAY
        uri: lb://SOCIETY-API-GATEWAY
        predicates:
        - Path=/SOCIETY-API-GATEWAY/**
        filters:
        - RewritePath=/SOCIETY-API-GATEWAY/(?<path>.*), /$\{path}
      - id: SMART-IVR
        uri: lb://SMART-IVR
        predicates:
        - Path=/SMART-IVR/**
        filters:
        - RewritePath=/SMART-IVR/(?<path>.*), /$\{path}
      httpclient:
        ssl:
          use-insecure-trust-manager: true
  application:
    name: API-PROXY
server:
  port: 10080
eureka:
  client:
    service-url:
      defaultZone: http://oupeureka:8761/eureka/
  instance:
    prefer-ip-address: false
