spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true     
      httpclient:
        ssl:
          use-insecure-trust-manager: true
  application:
    name: API-PROXY
server:
  port: 10080
eureka:
  client:
    service-url:
      defaultZone: http://10.128.3.135:8761/eureka/
    register-with-eureka: false
  instance:
    prefer-ip-address: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
---
spring:
  profiles: dev
server:
  port: 10080
eureka:
  client:
    service-url:
      defaultZone: http://dev-oupeureka:8761/eureka/
  instance:
   prefer-ip-address: true
